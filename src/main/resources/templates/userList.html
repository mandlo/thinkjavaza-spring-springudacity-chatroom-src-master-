<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>User List</title>
<meta charset="utf-8" />
<body>
<h3>List of Users Table</h3>
<table>
    <tr>
        <th>userName</th>
    </tr>
    <#list list as users>
        <tr>
            <td><span th:text="${user.userName}"></span></td>
        <tr>
    </#list>
</table>
</body>
</html>
